    rules:
        pageTitle: Regeln
        heading: Die Regeln
        text: |
            <h4>Rollenverteilung</h4>
            <p>In diesem Spiel gibt es einen Mörder. Es kann sich dabei sowohl um einen männlichen, als auch einen weiblichen Teilnehmer handeln. Nur dem Mörder selbst ist seine Rolle bekannt, bei allen weiteren Mitspielern handelt es sich um potenzielle Opfer.</p>

            <h4>Ziel des Spiels</h4>
            <p>Das Ziel des Spiels besteht für den Mörder darin, möglichst viele Gäste zu töten.</p>
            <p>Die Aufgabe der übrigen Mitspieler besteht darin, den Mörder zu überführen.</p>

            <h4>Der Mord</h4>
            <p>Der Mörder tötet, indem er seinem Opfer mit EINEM Auge zuzwinkert.</p>

            <h4>Das Sterben</h4>
            <p>Wird ein Spieler ermordet, hat er fünf Minuten Zeit zu sterben. Er sollte dem Mörder kurz Zeit lassen, vom Tatort zu fliehen.</p>
            <p>Der Spieler stirbt auf die ihm vorgegebene Art und Weise (siehe Profilseite). Es ist dabei dem Spieler überlassen, wie dramatisch sein Tod aussehen soll. Es gilt jedoch: Je dramatischer, desto besser. Am Ende des Spiels werden alle Teilnehmer die Möglichkeit haben, den „besten Tod des Abends“ zu küren. Auf den gewählten Spieler wartetet ein toller Preis!</p>

            <h4>Voting</h4>
            <p>Nach dem Tod eines Teilnehmers beginnt eine Voting-Runde. Die Spieler haben nun zehn Minuten Zeit, denjenigen Mitspieler auszuwählen, den sie für den Mörder halten. Schafft ein Spieler es nicht, in der vorgegebenen Zeit seine Stimme abzugeben, kann diese für die laufende Runde nicht mehr gezählt werden. Dem Spieler bleibt jedoch die Möglichkeit, in den nächsten Runden wieder am Voting-Prozess teilzunehmen.</p>
            <p>Den Opfern ist es ZU KEINER ZEIT GESTATTET, die Identität des Mörders preis zu geben. Bereits ermordete Mitspieler sind von allen weiteren Voting-Runden ausgeschlossen.</p>
            <p>Am Ende jeder Voting-Runde wird den Spielern das Ergebnis der Abstimmung bekannt gegeben. Ist der Mörder nicht von mindestens der Hälfte der Spieler identifiziert worden, bleibt er frei und kann weiter morden.</p>

            <h4>Ende des Spiels</h4>
            <p>Das Spiel endet, a) sobald es dem Mörder gelungen ist unbehelligt 12 Mitspieler zu ermorden oder b) sobald der Mörder gefasst wurde oder. Die Spieler brauchen mindestens 50% richtige Votes, um den Mörder zu stellen.</p>

            <h4>Hilfe! Ich bin betrunken und kapiere gar nix!</h4>
            <p>Falls ihr noch Fragen habt, könnt ihr euch auch jederzeit an unseren Admin Søren wenden. Søren selbst nimmt nicht am Spiel teil.</p>

            <p class="centered type-micro">&#9830;</p>
    story:
        pageTitle: Willkommen
        heading: Blinzelmörder treibt weiterhin sein Unwesen
        leadin: Erneut hat der als „Blinzelmörder“ bekannt gewordene Unbekannte zugeschlagen. Zwei weitere Opfer wurden am Morgen nahe der Bonner Innenstadt aufgefunden.
        text: |
            <p><strong>Bonn</strong> — Seit nunmehr einer Woche treibt der als „Blinzelmörder“ bekannt gewordene Täter sein Unwesen in Bonn. Wähnten sich die Einwohner zuletzt in Sicherheit nachdem die Polizei einen Tatverdächtigen verhaftet hatte, scheint nun klar, dass es sich bei dem Mann nicht um den Mörder handelt.</p>
            <p>Wie die örtliche Polizei am Nachmittag bekannt gab, wurden zwei weitere Opfer am Morgen in der Nähe der Bonner Alt- und Weststadt aufgefunden. Bei den Opfern handelt sich um eine 22-jährige Biologiestudentin und einen 34-jährigen Informatik-Studenten.</p>
            <p>Zu den genauen Todesumständen sind wie auch bei den vorangegangenen Fällen keine Details bekannt. „Es scheint auch hier auf den ersten Blick, als fehle den Opfern rein gar nichts“, äußerte sich Horst Schroff, Leiter der Sonderkommission am Nachmittag zu den aktuellen Vorfällen. „Eine Autopsie wird klären müssen, was zu dem tragischen Tod der beiden jungen Leute geführt hat“. Zeugen der vergangenen Morde hatten berichtet, dass die Opfer anscheinend grundlos in sich zusammen sackten. Die Zeugenaussagen stimmen jedoch darin überein, dass die Opfer kurz vor ihrem Tode stets von einer dunkel gekleideten Gestalt passiert wurden. Der Täter oder die Täterin wurde in den Medien daraufhin als „Blinzelmörder“ bezeichnet. Der Begriff „Blinzelmörder“ bezieht sich dabei auf das populäre, auch als „Winkmurder“ bekannt gewordene Partyspiel, bei dem ein ausgewählter Mörder seine Opfer durch Zuzwinkern „ermordet“.</p>
            <p>Gerade in der Nacht zu Halloween, so befürchtet die Kripo, könnte es zu weiteren Todesfällen kommen. Die örtlichen Behörden bitten die Bevölkerung daher um erhöhte Aufmerksamkeit und Vorsicht.</p>
            <p class="centered type-micro">&#9830;</p>

